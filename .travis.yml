sudo: false
dist: trusty
language: cpp

addons:
  apt:
    packages:
     - gfortran
     - libhdf5-dev
     - libgsl-dev
     - build-essential

before_install:
 - mkdir -p $HOME/bin
 - wget https://github.com/github/git-lfs/releases/download/v2.2.1/git-lfs-linux-amd64-2.2.1.tar.gz
 - tar xvfz git-lfs-linux-amd64-2.2.1.tar.gz
 - mv git-lfs-2.2.1/git-lfs $HOME/bin/git-lfs
 - export PATH=$PATH:$HOME/bin/

install: ./install.sh

before_script: git lfs pull

script: ./run data/eos/1 data/eosls220_low.h5 --test 3353 523079


